# -------------------------------------------------------------
# Author Settings (작성자 정보 설정)
# -------------------------------------------------------------
author:
  name: KH Lee
  image: profile.jpg
  say-hello: Hello, I’m <strong>KH Lee</strong>, a K-Contents Curator.
  bio: |
    I am dedicated to curating and explaining Korea’s vibrant cultural contents for a global audience.
    Through K-Contents Hub, I introduce K-POP, K-Drama, and Korean cultural trends in clear English so that fans around the world can easily enjoy and understand them.
    My goal is to provide reliable insights, highlight the beauty of Korean contents, and connect international readers with Korea’s creative wave.

