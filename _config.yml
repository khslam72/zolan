# -------------------------------------------------------------
# GitHub Pages Custom Domain (kcontents.site) 설정
# -------------------------------------------------------------
baseurl: ""
url: "https://kcontents.site"

# -------------------------------------------------------------
# Build settings
# -------------------------------------------------------------
markdown: kramdown
permalink: pretty
plugins:
  # [수정] 올바른 공백 문자로 들여쓰기를 수정했습니다.
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 5
paginate_path: "/page/:num"

defaults:
  # [수정] 올바른 공백 문자로 들여쓰기를 수정했습니다.
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# [수정] 올바른 공백 문자로 들여쓰기를 수정했습니다.
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

sass:
  # [수정] 올바른 공백 문자로 들여쓰기를 수정했습니다.
  sass_dir: _sass
  style: compressed
